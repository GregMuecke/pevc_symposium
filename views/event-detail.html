{% extends "layout.html" %}

{% block mainContent %}
  <h1 id="title">{{event.title}}</h1>
  <p>When: <span id="date">{{event.date}}</span></p>
  <p>Where: <span id="location">{{event.location}}</span></p>
  <p>Who:</p>
  <ul id="attendees">
    {% for attendee in event.attending %}
    <li>
      {{attendee}}
      </li>
    {% endfor %}
  </ul>
  <img src="{{event.image}}" id="image">
{% endblock %}
