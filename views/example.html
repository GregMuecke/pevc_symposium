{% extends "layout.html" %}

{% block mainContent %}
<div class="example-container">
    <div class="example-image">
        <img id="david" src="https://pbs.twimg.com/profile_images/3605403453/a648a117d97c3db0c174ebaa48363bbd.jpeg">
    </class>
</div>

<!-- Load the Content Experiment JavaScript API client for the experiment -->
<script src="//www.google-analytics.com/cx/api.js?experiment=EqujVwJAR6Gm-qPEc0NY_w"></script>
<!-- Load the JQuery library -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<script>
// Define JavaScript for each page variation of this experiment.
var pageVariations = [
  function() {},  // Original: Do nothing. This will render the default HTML.
  function() {    // Variation 1: add RSVP text
    $('.example-image').html('<img id="greg" src="https://www3.amherst.edu/sports/2004_2005/football/heads/muecke.jpg">');
  },
  function() {
    $('.example-image').html('<img id="mike" src="https://www.usc.edu/CSSF/History/2011/pictures/Portrait/images/31286.jpg">');
  }
];

// Wait for the DOM to load, then execute the view for the chosen variation.
$(document).ready(function(){
  // Ask Google Analytics which variation to show the user.
  var chosenVariation = cxApi.chooseVariation();
  // Execute the chosen view
  pageVariations[chosenVariation]();
});
</script>

{% endblock %}
